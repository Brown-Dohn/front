<div class="container">
    <div class="logo">Report Region</div>
    <div class="login-item">
      <form  class="form form-login" (ngSubmit)="login()">
        <div class="form-field">
          <label class="user" for="login-username"><span class="hidden">Username</span></label>
          <input id="login-username" type="email" name="email" [(ngModel)]="form.email" class="form-input" placeholder="Username" required>
        </div>

        <div class="form-field">
          <label class="lock" for="login-password"><span class="hidden">Password</span></label>
          <input id="login-password" type="password" name="mdp" [(ngModel)]="form.mdp" class="form-input" placeholder="Password" required>
        </div>

        <div class="form-field">
          <input type="submit" value="Log in">
        </div>
      </form>
    </div>
</div>
